<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - ShapeCoin</title>
    <style>
        /* ESTILO DARK MODE */
        :root { --primary: #00ff88; --dark: #0a0a0a; --card: #1e1e1e; --text: #ffffff; }
        body { background-color: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* Cabe√ßalho */
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .user-info h2 { margin: 0; font-size: 1.2rem; }
        .coin-badge { background: #333; padding: 10px 20px; border-radius: 50px; color: #ffd700; font-weight: bold; border: 1px solid #ffd700; font-size: 1.2rem; }

        /* Cards */
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
        h3 { color: var(--primary); margin-top: 0; }

        /* Formul√°rio */
        select, button { width: 100%; padding: 15px; margin: 10px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; }
        button { background: var(--primary); color: black; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
        button:disabled { background: #555; cursor: not-allowed; }
        button.logout { background: #333; color: white; margin-top: 30px; }

        /* Lista de Hist√≥rico */
        .history-item { display: flex; justify-content: space-between; padding: 15px; background: #252525; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .gain { color: #00ff88; font-weight: bold; }

        /* MODAL DO AN√öNCIO (O Segredo do Dinheiro) */
        .ad-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 999; }
        .ad-box { background: white; color: black; padding: 30px; border-radius: 12px; text-align: center; max-width: 90%; width: 400px; }
        .timer { font-size: 4rem; font-weight: bold; margin: 20px 0; color: #000; }
        .ad-banner { background: #eee; height: 120px; display: flex; align-items: center; justify-content: center; border: 2px dashed #999; margin: 10px 0; font-weight: bold; color: #555; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span style="color: #888; font-size: 0.9rem;">Atleta:</span>
            <h2 id="userEmail">Carregando...</h2>
        </div>
        <div class="coin-badge">üíé <span id="coinBalance">...</span></div>
    </div>

    <div class="card">
        <h3>üí™ Registrar Treino</h3>
        <p style="color:#aaa; font-size: 0.9rem;">Treinou? Ganhou!</p>
        
        <select id="workoutType">
            <option value="Superior">üèãÔ∏è Treino Superior (Peito/Costas)</option>
            <option value="Inferior">ü¶ø Treino Inferior (Pernas)</option>
            <option value="Cardio">üèÉ Cardio / Corrida</option>
            <option value="Crossfit">üî• Crossfit / Funcional</option>
        </select>

        <select id="intensity">
            <option value="50">N√≠vel Normal (+50 Moedas)</option>
            <option value="80">N√≠vel Pesado (+80 Moedas)</option>
            <option value="120">N√≠vel Atleta (+120 Moedas)</option>
        </select>

        <button onclick="iniciarProcessoAnuncio()" id="btnTreinar">CONFIRMAR TREINO</button>
    </div>

    <div class="card">
        <h3>üìú Hist√≥rico Recente</h3>
        <div id="historyList">
            <p style="color: #666; text-align: center;">Carregando...</p>
        </div>
    </div>

    <div style="text-align: center;">
        <button class="logout" onclick="sair()">Sair do App</button>
    </div>

    <div id="adModal" class="ad-overlay">
        <div class="ad-box">
            <h3>Validando...</h3>
            <p>Assista ao an√∫ncio para liberar as moedas.</p>
            
            <div class="ad-banner">
                [PUBLICIDADE AQUI]<br>Whey Protein - 20% OFF
            </div>

            <div class="timer" id="adTimer">5</div>
            <p style="font-size: 0.8rem;">Aguarde o tempo acabar...</p>
        </div>
    </div>

    <script>
        // 1. CONFIGURA√á√ÉO (Suas Chaves ShapeCoin)
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        // 2. INICIALIZA√á√ÉO SEGURA
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        console.log("Dashboard Iniciado");

        // 3. VERIFICA SE EST√Å LOGADO
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Se n√£o tiver logado, chuta pro login
                window.location.href = "index.html";
            } else {
                // Se logou, carrega os dados
                currentUser = user;
                document.getElementById('userEmail').innerText = user.email.split('@')[0];
                carregarSaldo();
                carregarHistorico();
            }
        });

        // 4. CARREGAR SALDO
        function carregarSaldo() {
            db.collection("users").doc(currentUser.uid).onSnapshot((doc) => {
                if (doc.exists) {
                    document.getElementById('coinBalance').innerText = doc.data().coins || 0;
                } else {
                    document.getElementById('coinBalance').innerText = 0;
                }
            });
        }

        // 5. SISTEMA DE AN√öNCIO (O Pulo do Gato)
        function iniciarProcessoAnuncio() {
            const modal = document.getElementById('adModal');
            const timerDisplay = document.getElementById('adTimer');
            let timeLeft = 5;

            // Abre o modal
            modal.style.display = 'flex';
            timerDisplay.innerText = timeLeft;

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    modal.style.display = 'none'; // Fecha modal
                    salvarTreino(); // S√≥ salva depois do an√∫ncio
                }
            }, 1000);
        }

        // 6. SALVAR NO BANCO
        function salvarTreino() {
            const type = document.getElementById('workoutType').value;
            const value = parseInt(document.getElementById('intensity').value);

            // Adiciona no hist√≥rico
            db.collection("history").add({
                userId: currentUser.uid,
                type: type,
                value: value,
                date: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Hist√≥rico salvo");
            });

            // D√° o dinheiro (Incrementa atomicamente)
            db.collection("users").doc(currentUser.uid).update({
                coins: firebase.firestore.FieldValue.increment(value)
            }).then(() => {
                alert(`BOA! +${value} ShapeCoins pra conta!`);
            }).catch((error) => {
                // Se der erro (ex: documento n√£o existe), cria e define o valor
                db.collection("users").doc(currentUser.uid).set({
                    coins: value,
                    email: currentUser.email
                });
            });
        }

        // 7. CARREGAR HIST√ìRICO
        function carregarHistorico() {
            db.collection("history")
              .where("userId", "==", currentUser.uid)
              .orderBy("date", "desc")
              .limit(5)
              .onSnapshot((querySnapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                
                if(querySnapshot.empty) {
                    list.innerHTML = "<p style='text-align:center; color:#666'>Sem treinos ainda.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="history-item">
                            <span>${data.type}</span>
                            <span class="gain">+${data.value}</span>
                        </div>
                    `;
                });
            });
        }

        // 8. SAIR
        function sair() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
