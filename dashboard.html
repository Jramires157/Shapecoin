<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - ShapeCoin</title>
    <style>
        /* ESTILO DARK MODE */
        :root { --primary: #00ff88; --dark: #0a0a0a; --card: #1e1e1e; --text: #ffffff; }
        body { background-color: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 80px; /* Espa√ßo pro banner */ }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .user-info h2 { margin: 0; font-size: 1.2rem; }
        .coin-badge { background: #333; padding: 10px 20px; border-radius: 50px; color: #ffd700; font-weight: bold; border: 1px solid #ffd700; font-size: 1.2rem; }

        /* Cards */
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
        h3 { color: var(--primary); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        /* Inputs */
        select, button { width: 100%; padding: 15px; margin: 10px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; }
        
        /* Bot√£o Principal */
        button { background: var(--primary); color: black; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
        
        /* Bot√£o B√¥nus (Ouro) */
        .btn-bonus { background: linear-gradient(45deg, #ffd700, #ffaa00); color: black; animation: pulse 2s infinite; border: 2px solid #fff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* Lista Hist√≥rico */
        .history-item { display: flex; justify-content: space-between; padding: 15px; background: #252525; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .gain { color: #00ff88; font-weight: bold; }

        /* BANNER FIXO (Rodap√©) */
        .sticky-banner {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #222; border-top: 1px solid #444;
            padding: 10px; text-align: center; cursor: pointer;
            z-index: 100; display: flex; justify-content: center; align-items: center;
        }
        .banner-content { background: #00ff88; color: black; padding: 8px 20px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; }
        .banner-text { margin-right: 10px; color: #aaa; font-size: 0.8rem; }

        /* Modal Loading */
        .ad-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 999; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span style="color: #888; font-size: 0.9rem;">Atleta:</span>
            <h2 id="userEmail">...</h2>
        </div>
        <div class="coin-badge">üíé <span id="coinBalance">0</span></div>
    </div>

    <div class="card" style="border-color: #ffd700;">
        <h3 style="color: #ffd700;">üéÅ Moedas Gr√°tis</h3>
        <p style="color:#aaa; font-size: 0.9rem;">Assista a um v√≠deo curto e ganhe moedas na hora.</p>
        <button onclick="assistirBonus()" class="btn-bonus">üì∫ ASSISTIR V√çDEO (+20 MOEDAS)</button>
    </div>

    <div class="card">
        <h3>üí™ Registrar Treino</h3>
        
        <select id="workoutType">
            <option value="Superior">üèãÔ∏è Treino Superior</option>
            <option value="Inferior">ü¶ø Treino Inferior</option>
            <option value="Cardio">üèÉ Cardio / Corrida</option>
            <option value="Crossfit">üî• Crossfit / Funcional</option>
        </select>

        <select id="intensity">
            <option value="50">N√≠vel Normal (+50 SC)</option>
            <option value="80">N√≠vel Pesado (+80 SC)</option>
        </select>

        <button onclick="salvarTreino()" id="btnTreinar">CONFIRMAR TREINO</button>
    </div>

    <div class="card">
        <h3>üìú Hist√≥rico</h3>
        <div id="historyList">Carregando...</div>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button class="logout" onclick="sair()" style="background:#333; width: auto; padding: 10px 30px;">Sair</button>
    </div>

    <div class="sticky-banner" onclick="abrirLinkAds()">
        <span class="banner-text">Patrocinado:</span>
        <div class="banner-content">üëâ <b>PROMO√á√ÉO:</b> Clique para ver ofertas de Suplementos</div>
    </div>

    <div id="loadingModal" class="ad-overlay">
        <div class="spinner"></div>
        <p style="color: white; font-weight: bold;">Carregando An√∫ncio...</p>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è SEU LINK DA MONETAG/ADSTERRA AQUI:
        const LINK_ADS = "https://google.com"; 
        // ==========================================

        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        auth.onAuthStateChanged((user) => {
            if (!user) { window.location.href = "index.html"; } 
            else {
                currentUser = user;
                document.getElementById('userEmail').innerText = user.email.split('@')[0];
                carregarSaldo();
                carregarHistorico();
            }
        });

        function carregarSaldo() {
            db.collection("users").doc(currentUser.uid).onSnapshot((doc) => {
                if (doc.exists) document.getElementById('coinBalance').innerText = doc.data().coins || 0;
            });
        }

        // --- FUN√á√ÉO 1: BANNER DO RODAP√â (S√≥ abre o link) ---
        function abrirLinkAds() {
            window.open(LINK_ADS, '_blank');
        }

        // --- FUN√á√ÉO 2: TREINO NORMAL (Direto, sem ad) ---
        function salvarTreino() {
            const btn = document.getElementById('btnTreinar');
            btn.disabled = true;
            btn.innerText = "SALVANDO...";

            const type = document.getElementById('workoutType').value;
            const value = parseInt(document.getElementById('intensity').value);

            // Salva hist√≥rico
            db.collection("history").add({
                userId: currentUser.uid,
                type: type,
                value: value,
                date: firebase.firestore.FieldValue.serverTimestamp()
            });

            // D√° moedas
            db.collection("users").doc(currentUser.uid).update({
                coins: firebase.firestore.FieldValue.increment(value)
            }).then(() => {
                btn.disabled = false;
                btn.innerText = "CONFIRMAR TREINO";
                // Feedback visual simples
                alert(`Treino registrado! +${value} SC na conta.`);
            });
        }

        // --- FUN√á√ÉO 3: B√îNUS EXTRA (Obrigat√≥rio assistir) ---
        function assistirBonus() {
            const modal = document.getElementById('loadingModal');
            modal.style.display = 'flex'; // Mostra loading

            // Abre o Ad em nova aba
            window.open(LINK_ADS, '_blank');

            // Simula tempo de verifica√ß√£o (5 segundos)
            setTimeout(() => {
                modal.style.display = 'none'; // Fecha loading
                
                // Credita o B√¥nus
                const bonusValue = 20;
                
                db.collection("users").doc(currentUser.uid).update({
                    coins: firebase.firestore.FieldValue.increment(bonusValue)
                }).then(() => {
                    alert(`üí∞ B√îNUS RESGATADO! +${bonusValue} Moedas.`);
                });

                // Registra no hist√≥rico como "B√¥nus"
                db.collection("history").add({
                    userId: currentUser.uid,
                    type: "üéÅ B√¥nus Di√°rio",
                    value: bonusValue,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });

            }, 5000); // 5 segundos de espera
        }

        function carregarHistorico() {
            db.collection("history").where("userId", "==", currentUser.uid).orderBy("date", "desc").limit(5).onSnapshot((snap) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snap.forEach((doc) => {
                    list.innerHTML += `<div class="history-item"><span>${doc.data().type}</span><span class="gain">+${doc.data().value}</span></div>`;
                });
            });
        }

        function sair() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
