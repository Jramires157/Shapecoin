<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>Painel - FOCO Premium</title>
    <style>
        /* --- TEMA PREMIUM FOCO --- */
        :root {
            --primary: #00ff9d;
            --gold: #ffd700;
            --bg-deep: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at top right, rgba(0, 255, 157, 0.05), transparent 40%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; padding-bottom: 110px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--primary); }
        .coin-badge { background: linear-gradient(135deg, var(--gold), #b8860b); padding: 10px 20px; border-radius: 50px; color: #000; font-weight: 900; box-shadow: 0 4px 15px rgba(255,215,0,0.2); }

        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); padding: 25px; border-radius: 25px; margin-bottom: 25px; max-width: 600px; margin-left: auto; margin-right: auto; }
        
        h3 { color: #fff; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 2px; border-bottom: 1px solid var(--glass-border); padding-bottom: 12px; margin-bottom: 20px; }

        input, select, button { width: 100%; padding: 16px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border); color: white; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
        button { background: var(--primary); color: #000; font-weight: 800; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0,255,157,0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .row { display: flex; gap: 10px; }
        .row input { width: 50%; }

        /* FEED SOCIAL */
        .feed-post { background: var(--glass); border-radius: 20px; border: 1px solid var(--glass-border); margin-bottom: 25px; overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .post-avatar { width: 35px; height: 35px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }
        .post-user { font-weight: 700; font-size: 0.95rem; color: #fff; }
        .post-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .post-footer { padding: 15px; font-size: 0.85rem; color: #aaa; }
        .post-badge { background: rgba(0,255,157,0.15); color: var(--primary); padding: 4px 10px; border-radius: 6px; font-weight: bold; }

        #photoPreview { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; display: none; margin-bottom: 15px; border: 2px solid var(--primary); }
        
        .sticky-banner { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(15,15,15,0.95); border: 1px solid var(--glass-border); border-radius: 50px; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
