<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>FOCO - Painel</title>
    
    <meta name="theme-color" content="#00ff9d">
    <link rel="manifest" href="manifest.json">

    <style>
        /* TEMA FOCO PREMIUM */
        :root { --primary: #00ff9d; --gold: #ffd700; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* HEADER CLIC√ÅVEL (NOVO) */
        .user-info { cursor: pointer; transition: opacity 0.2s; }
        .user-info:active { opacity: 0.6; transform: scale(0.98); }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--primary); text-transform: lowercase; display: flex; align-items: center; gap: 5px; }
        .config-icon { font-size: 0.8rem; color: #555; vertical-align: middle; }

        .coin-badge { background: linear-gradient(135deg, var(--gold), #b8860b); padding: 8px 20px; border-radius: 50px; color: #000; font-weight: 900; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); padding: 25px; border-radius: 25px; margin-bottom: 25px; max-width: 600px; margin-left: auto; margin-right: auto; }
        h3 { color: #fff; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; }

        input, button { width: 100%; padding: 16px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: white; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
        
        #btnTreinar {
            background: linear-gradient(to right, var(--primary), #00cc7a);
            color: #000; font-weight: 900; font-size: 1.2rem;
            padding: 25px; border: none; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        #btnSalvar { background: #333; color: white; border: 1px solid #555; }

        .row { display: flex; gap: 10px; }
        .row input { width: 50%; }

        /* MURAL */
        .feed-post { background: var(--glass); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .post-left { display: flex; align-items: center; gap: 12px; }
        .post-avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; font-size: 1.2rem; }
        .post-user { font-weight: 700; font-size: 1rem; color: #fff; display: block; }
        .post-type { font-size: 0.8rem; color: #aaa; }
        .post-value { color: var(--gold); font-weight: bold; font-size: 0.9rem; }

        .sticky-banner { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(15,15,15,0.95); border: 1px solid var(--border); border-radius: 50px; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 999; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <div class="user-info" onclick="toggleSettings()">
            <span style="color:#666; font-size: 0.8rem; letter-spacing: 1px;">ATLETA FOCO <span class="config-icon">‚öôÔ∏è</span></span>
            <h2 id="displayUsername">...</h2>
        </div>
        <div class="coin-badge">üíé <span id="coinBalance">0</span></div>
    </div>
