<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>FOCO - Painel Atleta</title>
    
    <meta name="theme-color" content="#00ff9d">
    <link rel="manifest" href="manifest.json">

    <style>
        /* --- TEMA PREMIUM FOCO --- */
        :root { 
            --primary: #00ff9d; 
            --gold: #ffd700; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
        }

        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at top right, rgba(0, 255, 157, 0.05), transparent 40%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            padding-bottom: 110px; /* Espaço para o banner */
        }
        
        /* CABEÇALHO */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--primary); text-transform: lowercase; }
        .coin-badge { 
            background: linear-gradient(135deg, var(--gold), #b8860b); 
            padding: 8px 20px; 
            border-radius: 50px; 
            color: #000; 
            font-weight: 900; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* CARTÕES (GLASSMORPHISM) */
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 25px; 
            margin-bottom: 25px; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto; 
        }

        h3 { 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 12px; 
            margin-bottom: 20px; 
        }

        /* FORMULÁRIOS */
        input, select, button { 
            width: 100%; 
            padding: 16px; 
            margin: 10px 0; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--border); 
            color: white; 
            border-radius: 12px; 
            font-size: 15px; 
            box-sizing: border-box; 
        }

        /* BOTÕES */
        button { 
            background: var(--primary); 
            color: #000; 
            font-weight: 800; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .row { display: flex; gap: 10px; }
        .row input { width: 50%; }

        /* MURAL SOCIAL (FEED) */
        .feed-post { 
            background: var(--glass); 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            margin-bottom: 15px; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .post-left { display: flex; align-items: center; gap: 12px; }
