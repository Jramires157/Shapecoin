<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>FOCO - Painel</title>
    
    <meta name="theme-color" content="#00ff9d">
    <link rel="manifest" href="manifest.json">

    <style>
        /* TEMA FOCO (EST√ÅVEL) */
        :root { --primary: #00ff9d; --gold: #ffd700; --bg: #050505; --card-bg: #111111; --border: #333; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            padding-bottom: 120px; 
        }
        
        /* CABE√áALHO CLIC√ÅVEL */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .user-info { cursor: pointer; padding: 5px; }
        .user-info span { color: #888; font-size: 0.8rem; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .config-icon { font-size: 1rem; color: #555; }

        .coin-badge { 
            background: linear-gradient(135deg, var(--gold), #b8860b); 
            padding: 8px 16px; border-radius: 50px; color: #000; font-weight: 900; font-size: 1rem;
        }

        /* CART√ïES */
        .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 25px; border-radius: 20px; margin-bottom: 20px; 
            max-width: 600px; margin-left: auto; margin-right: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h3 { 
            color: #fff; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; 
            border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; margin-top: 0;
        }

        input { 
            width: 100%; padding: 16px; margin: 10px 0; background: #222; border: 1px solid #444; 
            color: white; border-radius: 10px; font-size: 15px; box-sizing: border-box; 
        }
        
        button { 
            width: 100%; background: var(--primary); color: #000; font-weight: 800; border: none; 
            padding: 18px; border-radius: 10px; cursor: pointer; text-transform: uppercase; font-size: 1rem; margin-top: 10px;
        }
        button:disabled { opacity: 0.5; }

        /* CHECK-IN */
        #btnTreinar {
            background: linear-gradient(to right, var(--primary), #00cc7a);
            font-size: 1.1rem; padding: 25px; box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        .row { display: flex; gap: 10px; }
        .row input { width: 50%; }

        /* MURAL */
        .feed-post { 
            background: #111; border: 1px solid #222; border-radius: 12px; margin-bottom: 12px; 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
        }
        .post-left { display: flex; align-items: center; gap: 12px; }
        .post-avatar { 
            width: 40px; height: 40px; background: var(--primary); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; font-size: 1.2rem; 
        }
        .post-user { font-weight: bold; font-size: 1rem; color: #fff; display: block; }
        .post-type { font-size: 0.8rem; color: #888; }
        .post-value { color: var(--gold); font-weight: bold; }

        /* BANNER */
        .sticky-banner { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 450px; background: #222; border: 1px solid #444; 
            border-radius: 50px; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 999; cursor: pointer;
        }

        /* DEBUG LOG (Pra gente ver o erro) */
        #debug-log {
            font-size: 10px; color: #555; text-align: center; margin-top: 20px;
            font-family: monospace; border-top: 1px solid #222; padding-top: 10px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

            <span>ATLETA FOCO</span>
            <h2 id="displayUsername">... <span class="config-icon">‚öôÔ∏è</span></h2>
        </div>
        <div class="coin-badge">üíé <span id="coinBalance">0</span></div>

            <input type="tel" id="height" placeholder="Altura (cm)">
        </div>
        <button id="btnSalvar" style="background: #333; color: white;">Salvar Dados</button>
