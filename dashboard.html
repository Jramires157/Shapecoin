<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>FOCO - Painel</title>
    
    <meta name="theme-color" content="#00ff9d">
    <link rel="manifest" href="manifest.json">

    <style>
        /* TEMA FOCO (EST√ÅVEL) */
        :root { --primary: #00ff9d; --gold: #ffd700; --bg: #050505; --card-bg: #111111; --border: #222222; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            padding-bottom: 110px; 
        }
        
        /* CABE√áALHO CLIC√ÅVEL */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .user-info { 
            cursor: pointer; 
            padding: 5px; 
            border-radius: 8px; 
            transition: background 0.2s; 
        }
        .user-info:active { background: #222; }
        .user-info span { color: #888; font-size: 0.8rem; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .config-icon { font-size: 1rem; color: #555; }

        .coin-badge { 
            background: linear-gradient(135deg, var(--gold), #b8860b); 
            padding: 8px 16px; 
            border-radius: 50px; 
            color: #000; 
            font-weight: 900; 
            font-size: 1rem;
        }

        /* CART√ïES (COM FUNDO S√ìLIDO PARA SEGURAN√áA) */
        .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h3 { 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 12px; 
            margin-bottom: 20px; 
            margin-top: 0;
        }

        /* INPUTS E BOT√ïES */
        input { 
            width: 100%; 
            padding: 16px; 
            margin: 10px 0; 
            background: #222; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 10px; 
            font-size: 15px; 
            box-sizing: border-box; 
        }
        
        button { 
            width: 100%;
            background: var(--primary); 
            color: #000; 
            font-weight: 800; 
            border: none; 
            padding: 18px;
            border-radius: 10px;
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 1rem;
            margin-top: 10px;
        }
        button:disabled { opacity: 0.5; }

        /* BOT√ÉO GIGANTE DE TREINO */
        #btnTreinar {
            background: linear-gradient(to right, var(--primary), #00cc7a);
            font-size: 1.1rem;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        .row { display: flex; gap: 10px; }
        .row input { width: 50%; }

        /* MURAL */
        .feed-post { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .post-left { display: flex; align-items: center; gap: 12px; }
        .post-avatar { 
            width: 40px; height: 40px; 
            background: var(--primary); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: black; font-weight: bold; font-size: 1.2rem; 
        }
        .post-user { font-weight: bold; font-size: 1rem; color: #fff; display: block; }
        .post-type { font-size: 0.8rem; color: #888; }
        .post-value { color: var(--gold); font-weight: bold; }

        /* BANNER */
        .sticky-banner { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 450px; 
            background: #222; 
            border: 1px solid #444; 
            border-radius: 50px; 
            padding: 12px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            z-index: 999; 
            cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <div class="user-info" onclick="toggleSettings()">
            <span>ATLETA FOCO</span>
            <h2 id="displayUsername">... <span class="config-icon">‚öôÔ∏è</span></h2>
        </div>
        <div class="coin-badge">üíé <span id="coinBalance">0</span></div>
    </div>

    <div class="card" id="cardIdentity" style="display: none; border-color: #333;">
        <h3 style="color: #888;">Configurar Perfil</h3>
        <input type="text" id="username" placeholder="Crie seu @usuario">
        <div class="row">
            <input type="text" id="weight" placeholder="Peso (kg)">
            <input type="tel" id="height" placeholder="Altura (cm)">
        </div>
        <button id="btnSalvar" style="background: #333; color: white;">Salvar Dados</button>
        <p style="text-align: center; font-size: 0.8rem; color: #666; margin-top: 15px; cursor: pointer; text-decoration: underline;" onclick="auth.signOut().then(() => window.location.href='index.html')">Sair da Conta</p>
    </div>

    <div class="card" style="text-align: center; border-color: var(--primary);">
        <h3 style="color: var(--primary); border-color: rgba(0,255,157,0.3);">Check-in Di√°rio</h3>
        <p style="color:#aaa; font-size: 0.9rem; margin-bottom: 20px;">Foco total no processo.</p>
        <button id="btnTreinar">CONFIRMAR PRESEN√áA (+50 FC)</button>
    </div>

    <div id="focoFeed">
        <h3 style="margin-left: 10px; border:none; padding-left: 10px;">Mural da Tribo</h3>
        <p style="text-align: center; color: #666;">Carregando...</p>
    </div>

    <div class="sticky-banner" onclick="window.open('https://google.com', '_blank')">
        <span style="color: #fff; font-weight: 600; font-size: 0.8rem;">üî• OFERTA: Creatina 20% OFF</span>
        <div style="background: var(--primary); color: #000; padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 0.7rem;">VER</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            let currentUser = null;

            auth.onAuthStateChanged((user) => {
                if (!user) window.location.href = "index.html";
                else {
                    currentUser = user;
                    carregarDados();
                }
            });

            // --- FUN√á√ÉO MENU ---
            window.toggleSettings = function() {
                const card = document.getElementById('cardIdentity');
                if (card.style.display === 'none') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            };

            // --- SALVAR DADOS ---
            document.getElementById('btnSalvar').addEventListener('click', async () => {
                const btn = document.getElementById('btnSalvar');
                const userField = document.getElementById('username').value.trim();
                const weight = document.getElementById('weight').value.replace(',', '.');
                const height = document.getElementById('height').value.replace(',', '.');

                if(!userField) return alert("Crie um nome!");
                
                btn.innerText = "SALVANDO...";
                btn.disabled = true;

                try {
                    await db.collection("users").doc(currentUser.uid).set({
                        username: userField.replace('@', ''),
                        weight: parseFloat(weight) || 0,
                        height: parseFloat(height) || 0
                    }, { merge: true });
                    alert("Dados Salvos!");
                    toggleSettings(); 
                } catch (e) { alert("Erro: " + e.message); }
                
                btn.innerText = "Salvar Dados";
                btn.disabled = false;
            });

            // --- CHECK-IN ---
            document.getElementById('btnTreinar').addEventListener('click', async () => {
                const btn = document.getElementById('btnTreinar');
                
                // Verifica se tem nome carregado
                let displayUser = document.getElementById('displayUsername').innerText;
                // Remove a engrenagem do texto pra verificar
                displayUser = displayUser.replace('‚öôÔ∏è', '').trim();

                if(displayUser === "..." || displayUser === "Configurar Perfil") {
                    toggleSettings();
                    return alert("Antes de treinar, crie seu @usuario!");
                }

                btn.innerText = "VALIDANDO...";
                btn.disabled = true;

                try {
                    const userDoc = await db.collection("users").doc(currentUser.uid).get();
                    const userData = userDoc.data();

                    await db.collection("history").add({
                        userId: currentUser.uid,
                        username: userData.username || "Atleta",
                        type: "Treino Realizado",
                        value: 50,
                        date: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    await db.collection("users").doc(currentUser.uid).update({
                        coins: firebase.firestore.FieldValue.increment(50)
                    });

                    alert("CHECK-IN FEITO! +50 FC");

                } catch (e) { alert("Erro: " + e.message); }
                
                btn.innerText = "CONFIRMAR PRESEN√áA (+50 FC)";
                btn.disabled = false;
            });

            // --- CARREGAR TUDO ---
            function carregarDados() {
                db.collection("users").doc(currentUser.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('coinBalance').innerText = (data.coins || 0).toLocaleString();
                        
                        if (data.username) {
                            // Atualiza texto mantendo o √≠cone
                            document.getElementById('displayUsername').innerHTML = "@" + data.username + ' <span class="config-icon">‚öôÔ∏è</span>';
                            document.getElementById('username').value = data.username;
                        } else {
                            document.getElementById('displayUsername').innerHTML = "Configurar Perfil <span class="config-icon">‚öôÔ∏è</span>";
                        }

                        if(data.weight) document.getElementById('weight').value = data.weight;
                        if(data.height) document.getElementById('height').value = data.height;
                    }
                });

                db.collection("history").orderBy("date", "desc").limit(10).onSnapshot(snap => {
                    const feed = document.getElementById('focoFeed');
                    feed.innerHTML = "<h3 style='margin-left: 10px; border:none; padding-left: 10px;'>Mural da Tribo</h3>";
                    
                    if(snap.empty) { feed.innerHTML += "<p style='text-align:center;color:#555'>Nenhum check-in hoje.</p>"; return; }

                    snap.forEach(doc => {
                        const data = doc.data();
                        const nome = data.username || "Atleta";
                        const inicial = nome.charAt(0).toUpperCase();
                        
                        feed.innerHTML += `
                            <div class="feed-post">
                                <div class="post-left">
                                    <div class="post-avatar">${inicial}</div>
                                    <div>
                                        <span class="post-user">@${nome}</span>
                                        <span class="post-type">Fez Check-in</span>
                                    </div>
                                </div>
                                <span class="post-value">+${data.value} FC</span>
                            </div>
                        `;
                    });
                });
            }

        } catch (e) {
            document.body.innerHTML = "<h2 style='color:red; text-align:center; margin-top:50px;'>Erro no carregamento. Recarregue a p√°gina.</h2>";
            console.error(e);
        }
    </script>
</body>
</html>
