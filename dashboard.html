<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS | Atelier OS</title>
    <meta name="theme-color" content="#F2F0E9">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F2F0E9; --surface: #FFFFFF; --text: #1A1A1A; --muted: #8E8E8E; --gold: #C5A059; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding: 25px 25px 110px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-weight: 600; font-size: 0.8rem; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; }
        
        .timer-circle { width: 260px; height: 260px; margin: 0 auto 30px; border-radius: 50%; background: var(--surface); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 30px 60px rgba(0,0,0,0.04); }
        .main-time { font-size: 3.8rem; font-weight: 300; letter-spacing: -2px; }
        
        .btn-victory { width: 100%; padding: 22px; border-radius: 100px; background: #050505; color: #FFF; border: none; font-family: 'Outfit'; font-weight: 500; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .btn-victory:disabled { background: #E0DDD5; color: #A09E96; cursor: not-allowed; box-shadow: none; border: 1px solid #D1CFC7; }
        .btn-text { background: none; border: none; color: #999; font-size: 0.7rem; text-transform: uppercase; margin-top: 25px; cursor: pointer; letter-spacing: 1px; }

        .white-card { background: #FFF; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 15px; cursor: pointer; border: 1px solid transparent; }
        .section-title { font-size: 0.7rem; color: var(--muted); letter-spacing: 2px; margin: 30px 0 15px; text-transform: uppercase; }
        
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--surface); padding: 6px; border-radius: 100px; display: flex; box-shadow: 0 15px 40px rgba(0,0,0,0.08); z-index: 100; }
        .dock-item { padding: 12px 24px; border-radius: 50px; cursor: pointer; color: var(--muted); font-size: 0.8rem; }
        .dock-item.active { background: #F5F5F0; color: var(--text); font-weight: 600; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(242,240,233,0.98); z-index: 200; padding: 40px; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { max-width: 500px; margin: 0 auto; width: 100%; text-align: center; }
        .breath-circle { width: 100px; height: 100px; background: var(--gold); border-radius: 50%; margin: 50px auto; animation: breathe 8s infinite ease-in-out; opacity: 0.5; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(2.5); opacity: 0.2; } }
        
        #share-template { position: absolute; left: -9999px; width: 1080px; height: 1920px; background: #F2F0E9; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .screen { display: none; }
        .screen.active { display: block; }
    </style>
</head>
<body>
    <div id="share-template">
        <h1 style="font-size: 40px; color: #888;">FOCUS | OS</h1>
        <div style="margin: 100px 0; border: 3px solid #E5E5E5; padding: 100px; border-radius: 50%; width: 600px; height: 600px; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <span id="share-days" style="font-size: 200px; font-weight: 300;">00</span>
            <div style="font-size: 30px; letter-spacing: 5px;">DIAS LIMPOS</div>
        </div>
    </div>

    <div id="screen-focus" class="screen active">
        <div class="header"><div class="logo">FOCUS • OS</div></div>
        <div class="timer-circle">
            <div class="main-time" id="timerDisplay">00:00</div>
            <div style="font-size: 0.7rem; color: var(--muted); margin-top: 15px;">TEMPO PRESENTE</div>
        </div>
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="generateShareImage()" style="background:none; border:1px solid #D0D0D0; padding:8px 20px; border-radius:50px; font-size:0.7rem; color:var(--muted); cursor:pointer;">PARTILHAR EVOLUÇÃO</button>
        </div>
        <div style="display:flex; flex-direction:column; align-items:center;">
            <button id="btnClaim" class="btn-victory" onclick="openJournal()" disabled>Em andamento (0%)</button>
            <button class="btn-text" onclick="openBreathing()">Reiniciar Ciclo</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <div class="logo">Biblioteca</div>
        <div class="section-title">E-books Gratuitos</div>
        <div class="white-card" onclick="alert('Abra o console para ver o resumo científico.')"><b>Jejum de Dopamina</b><br><small>Neurociência do tédio</small></div>
        <div class="section-title">Premium</div>
        <div class="white-card" style="border:1px solid var(--gold)" onclick="window.open('https://hotmart.com','_blank')">
            <span style="font-size:0.6rem; background:var(--gold); color:#FFF; padding:2px 6px; border-radius:4px;">REBOOT TOTAL</span><br>
            <b>Protocolo 90 dias: PMO</b><br><small>R$ 19,90 - Ciência da Recuperação</small>
        </div>
    </div>

    <div id="screen-log" class="screen">
        <div class="logo">Histórico</div>
        <div id="logList" style="background:#FFF; border-radius:20px; padding:20px; margin-top:20px;"></div>
    </div>

    <div id="modalBreath" class="modal" style="background:#050505; color:#FFF;">
        <div class="modal-content">
            <h2>Respire profundamente</h2>
            <div class="breath-circle"></div>
            <button class="btn-text" onclick="closeModal()" style="color:#FFF; border:1px solid #333; padding:10px 30px; border-radius:50px;">Estou melhor</button>
            <br><br><button class="btn-text" onclick="failProtocol()" style="color:#FF4444;">Ainda quero desistir</button>
        </div>
    </div>

    <div id="modalJournal" class="modal">
        <div class="modal-content">
            <h2>Vitória Confirmada</h2>
            <textarea id="journalInput" style="width:100%; height:100px; border-radius:15px; border:1px solid #DDD; padding:15px; margin:20px 0;" placeholder="Como foi o dia de hoje?"></textarea>
            <button class="btn-victory" onclick="confirmClaim()">Salvar Registro</button>
        </div>
    </div>

    <div class="dock">
        <div class="dock-item active" onclick="nav('focus', this)">Foco</div>
        <div class="dock-item" onclick="nav('shop', this)">Loja</div>
        <div class="dock-item" onclick="nav('log', this)">Dados</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let lastReset = null;

        auth.onAuthStateChanged(user => {
            if(!user) location.href='index.html';
            else initApp(user);
        });

        function initApp(user) {
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const data = doc.data();
                if(data && data.lastReset) {
                    lastReset = data.lastReset.toDate();
                } else {
                    lastReset = new Date();
                    db.collection("users").doc(user.uid).set({ lastReset: firebase.firestore.FieldValue.serverTimestamp() }, {merge:true});
                }
                updateTimer();
            });
            loadLogs(user.uid);
            setInterval(updateTimer, 60000);
        }

        function updateTimer() {
            if(!lastReset) return;
            const diff = new Date() - lastReset;
            const hours = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            document.getElementById('timerDisplay').innerText = `${hours.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}`;
            
            const btn = document.getElementById('btnClaim');
            const pct = Math.min(Math.floor((diff / 86400000) * 100), 100);
            if(diff >= 86400000) {
                btn.disabled = false;
                btn.innerText = "REGISTRAR VITÓRIA DIÁRIA";
            } else {
                btn.disabled = true;
                btn.innerText = `EM ANDAMENTO (${pct}%)`;
            }
        }

        async function generateShareImage() {
            const days = Math.floor((new Date() - lastReset) / 86400000);
            document.getElementById('share-days').innerText = days.toString().padStart(2,'0');
            const canvas = await html2canvas(document.getElementById('share-template'));
            const a = document.createElement('a'); a.download='focus.png'; a.href=canvas.toDataURL(); a.click();
        }

        function openJournal() { document.getElementById('modalJournal').style.display='flex'; }
        
        async function confirmClaim() {
            window.open('https://otieu.com/4/10557860','_blank');
            await db.collection("history").add({ 
                userId: auth.currentUser.uid, 
                type: "Vitória Diária", 
                note: document.getElementById('journalInput').value, 
                date: firebase.firestore.FieldValue.serverTimestamp() 
            });
            closeModal();
        }

        async function failProtocol() {
            window.open('https://otieu.com/4/10557860','_blank');
            await db.collection("users").doc(auth.currentUser.uid).update({ lastReset: firebase.firestore.FieldValue.serverTimestamp() });
            await db.collection("history").add({ 
                userId: auth.currentUser.uid, 
                type: "Recaída", 
                date: firebase.firestore.FieldValue.serverTimestamp() 
            });
            closeModal();
        }

        function loadLogs(uid) {
            db.collection("history").where("userId","==",uid).orderBy("date","desc").limit(5).onSnapshot(snap => {
                const list = document.getElementById('logList');
                list.innerHTML = snap.docs.map(d => `
                    <div style="border-bottom:1px solid #EEE; padding:10px 0; font-size:0.8rem;">
                        <b>${d.data().type}</b><br>
                        <small>${d.data().date ? d.data().date.toDate().toLocaleDateString() : ''}</small>
                    </div>`).join('');
            });
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.style.display='none');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            document.getElementById('screen-'+id).style.display='block';
            el.classList.add('active');
        }
        function openBreathing() { document.getElementById('modalBreath').style.display='flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    </script>
</body>
</html>
