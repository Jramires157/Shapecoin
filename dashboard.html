<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS | Login</title>
    
    <meta name="theme-color" content="#F2F0E9">
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* PALETA QUIET LUXURY */
        :root { 
            --bg: #F2F0E9; 
            --surface: #FFFFFF;
            --text-main: #1A1A1A;
            --text-muted: #8E8E8E;
            --border: #E5E5E5;
            --black-btn: #111111;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: 'Outfit', sans-serif; 
            margin: 0; padding: 40px;
            display: flex; flex-direction: column; 
            min-height: 100vh; justify-content: center;
        }

        /* LOGO */
        .brand-area { text-align: center; margin-bottom: 50px; animation: fadeDown 0.8s ease; }
        .logo { 
            font-size: 0.9rem; letter-spacing: 2px; font-weight: 600; 
            text-transform: uppercase; color: var(--text-muted);
        }
        .tagline {
            font-size: 1.8rem; font-weight: 300; margin-top: 15px; 
            line-height: 1.2; color: var(--text-main);
        }

        /* CARD DE LOGIN (LIMPO) */
        .login-card {
            animation: fadeUp 0.8s ease;
        }

        /* INPUTS ESTILO ATELIER */
        .input-group { margin-bottom: 20px; }
        .clean-input {
            width: 100%; padding: 22px 25px; 
            border-radius: 100px; /* Pílula */
            border: 1px solid transparent;
            background: var(--surface); 
            font-family: 'Outfit'; font-size: 1rem; color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .clean-input:focus {
            border-color: #DDD; box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .clean-input::placeholder { color: #BBB; font-weight: 300; }

        /* BOTÕES */
        .btn {
            width: 100%; padding: 22px; border-radius: 100px; border: none;
            font-family: 'Outfit', sans-serif; font-weight: 500; font-size: 1rem;
            cursor: pointer; transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { 
            background: var(--black-btn); color: #FFF; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .btn-ghost {
            background: transparent; color: var(--text-muted);
            font-size: 0.9rem; margin-top: 20px;
        }
        .btn-ghost:hover { color: var(--text-main); }

        /* MENSAGEM DE ERRO */
        #error-msg {
            color: #D64545; text-align: center; font-size: 0.8rem;
            margin-bottom: 20px; min-height: 20px; opacity: 0; transition: opacity 0.3s;
        }

        /* FOOTER */
        .footer {
            text-align: center; margin-top: auto; 
            font-size: 0.7rem; color: #AAA; padding-top: 40px;
        }

        /* ANIMAÇÕES */
        @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        @keyframes fadeDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
        
        /* LOADING OVERLAY */
        #loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); z-index: 999;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; letter-spacing: 2px; color: var(--text-muted);
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="loading-overlay">ATELIER</div>

    <div class="brand-area">
        <div class="logo">FOCUS • OS</div>
        <div class="tagline">Domine sua mente.<br>Recupere seu tempo.</div>
    </div>

    <div class="login-card">
        <div id="error-msg"></div>

        <div class="input-group">
            <input type="email" id="email" class="clean-input" placeholder="seu@email.com" autocomplete="email">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" class="clean-input" placeholder="Sua senha secreta">
        </div>

        <button class="btn btn-primary" id="btnLogin">Entrar no Santuário</button>
        <button class="btn btn-ghost" id="btnRegister">Ainda não é membro? Criar conta</button>
    </div>

    <div class="footer">
        v2.0 • Quiet Luxury Edition
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Verifica se já está logado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = "dashboard.html";
                } else {
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            });

            // LOGIN
            document.getElementById('btnLogin').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const btn = document.getElementById('btnLogin');

                if(!email || !pass) return showError("Preencha todos os campos.");

                btn.innerText = "Autenticando...";
                btn.disabled = true;

                auth.signInWithEmailAndPassword(email, pass)
                    .then(() => {
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        btn.innerText = "Entrar no Santuário";
                        btn.disabled = false;
                        if(error.code === 'auth/user-not-found') showError("Membro não encontrado.");
                        else if(error.code === 'auth/wrong-password') showError("Senha incorreta.");
                        else showError(error.message);
                    });
            });

            // REGISTRO (Cria conta e já joga pro app)
            document.getElementById('btnRegister').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const btn = document.getElementById('btnRegister');

                if(!email || !pass) return showError("Para criar conta, preencha email e senha acima.");
                if(pass.length < 6) return showError("A senha precisa ter no mínimo 6 dígitos.");

                btn.innerText = "Criando seu espaço...";
                btn.disabled = true;

                auth.createUserWithEmailAndPassword(email, pass)
                    .then((userCredential) => {
                        // Cria documento inicial do usuário
                        db.collection("users").doc(userCredential.user.uid).set({
                            coins: 0,
                            username: "", // Será preenchido no onboarding
                            joinDate: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            window.location.href = "dashboard.html";
                        });
                    })
                    .catch((error) => {
                        btn.innerText = "Ainda não é membro? Criar conta";
                        btn.disabled = false;
                        if(error.code === 'auth/email-already-in-use') showError("Este email já possui cadastro.");
                        else showError(error.message);
                    });
            });

            function showError(msg) {
                const el = document.getElementById('error-msg');
                el.innerText = msg;
                el.style.opacity = 1;
                setTimeout(() => { el.style.opacity = 0; }, 4000);
            }

        } catch(e) {
            alert("Erro de sistema: " + e.message);
        }
    </script>
</body>
</html>
