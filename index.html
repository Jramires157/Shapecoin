<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <title>FOCO - Entrar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ff9d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3043/3043888.png">

    <style>
        :root {
            --primary: #00ff9d;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, rgba(0, 255, 157, 0.08), transparent 70%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
        }

        .slogan {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0,0,0,0.6);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: var(--primary);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 157, 0.3);
        }

        #status {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--primary);
            min-height: 20px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="login-card">
        <h1 class="logo">FOCO</h1>
        <p class="slogan">Onde seu suor vira moeda</p>

        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        
        <button onclick="fazerLogin()" id="btnAcessar">Acessar Sistema</button>

        <div id="status"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) window.location.href = "dashboard.html";
        });

        function fazerLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btnAcessar');

            if(!email || !pass) { alert("Preencha os campos!"); return; }

            status.innerText = "VALIDANDO ACESSO...";
            btn.disabled = true;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Se não existe, cria (Facilita pro usuário)
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        status.innerText = "CRIANDO NOVA CONTA FOCO...";
                        auth.createUserWithEmailAndPassword(email, pass)
                            .then((res) => {
                                db.collection("users").doc(res.user.uid).set({
                                    email: email,
                                    coins: 0,
                                    created: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                window.location.href = "dashboard.html";
                            });
                    } else {
                        status.innerText = "ERRO: VERIFIQUE SEUS DADOS.";
                        btn.disabled = false;
                    }
                });
        }

        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
