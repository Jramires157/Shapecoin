<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCO - Acesso</title>
    
    <meta name="theme-color" content="#00ff9d">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --primary: #00ff9d; --bg: #050505; }
        body { 
            background-color: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; 
        }

        .login-card {
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333;
            width: 85%; max-width: 350px; text-align: center;
        }

        h1 { margin: 0; color: var(--primary); font-size: 3rem; letter-spacing: -2px; }
        p { color: #888; margin-bottom: 30px; font-size: 0.9rem; }

        input {
            width: 100%; padding: 15px; margin: 10px 0; background: #222; 
            border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box;
        }

        /* BOTÕES LADO A LADO */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        
        button {
            width: 100%; padding: 15px; border-radius: 10px; font-size: 0.9rem; cursor: pointer; font-weight: bold; border: none;
        }

        .btn-login { background: var(--primary); color: black; }
        .btn-register { background: transparent; border: 1px solid var(--primary); color: var(--primary); }

        #status { margin-top: 20px; color: yellow; font-size: 0.8rem; min-height: 20px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="login-card">
        <h1>FOCO</h1>
        <p>Onde seu suor vira moeda</p>

        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha (mín 6 dígitos)">
        
        <div class="btn-group">
            <button class="btn-login" id="btnLogin">ENTRAR</button>
            <button class="btn-register" id="btnRegister">CRIAR CONTA</button>
        </div>

        <div id="status">...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            document.getElementById('status').innerText = "Pronto.";

            // Redireciona se já estiver logado
            auth.onAuthStateChanged((user) => {
                if (user) window.location.href = "dashboard.html";
            });

            // --- 1. BOTÃO ENTRAR ---
            document.getElementById('btnLogin').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const status = document.getElementById('status');

                if(!email || !pass) return alert("Preencha tudo!");

                status.innerText = "ENTRANDO...";
                auth.signInWithEmailAndPassword(email, pass)
                    .then(() => {
                        status.innerText = "SUCESSO!";
                        window.location.href = "dashboard.html";
                    })
                    .catch((e) => {
                        status.innerText = "ERRO: Verifique senha ou e-mail.";
                        alert("Erro no Login: " + e.message);
                    });
            });

            // --- 2. BOTÃO CRIAR CONTA ---
            document.getElementById('btnRegister').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const status = document.getElementById('status');

                if(!email || !pass) return alert("Preencha tudo!");
                if(pass.length < 6) return alert("Senha curta! Mínimo 6 dígitos.");

                status.innerText = "CRIANDO CONTA...";
                
                auth.createUserWithEmailAndPassword(email, pass)
                    .then((res) => {
                        // Cria o documento do usuário no banco
                        db.collection("users").doc(res.user.uid).set({
                            email: email,
                            coins: 0,
                            username: "", // Começa vazio, ele configura no painel
                            created: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            status.innerText = "CONTA CRIADA!";
                            window.location.href = "dashboard.html";
                        });
                    })
                    .catch((e) => {
                        if(e.code === 'auth/email-already-in-use') {
                            alert("Esse e-mail já tem conta! Use o botão ENTRAR.");
                        } else {
                            alert("Erro ao criar: " + e.message);
                        }
                        status.innerText = "Tente novamente.";
                    });
            });

        } catch (e) {
            alert("Erro Fatal: " + e.message);
        }
    </script>
</body>
</html>
