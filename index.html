<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeCoin - Acesso</title>
    <style>
        /* Visual Dark Mode */
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ff88; color: black; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin-top: 15px; color: #ffd700; min-height: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h1 style="color: #00ff88; margin: 0 0 10px 0;">ðŸ’ª ShapeCoin</h1>
        <p>Painel do Atleta</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <input type="password" id="password" placeholder="Sua senha" required>
            <button type="submit" id="btnEntrar">ACESSAR SISTEMA</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script type="module">
        // 1. ImportaÃ§Ãµes Oficiais
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // 2. ConfiguraÃ§Ã£o (Suas chaves ShapeCoin)
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        // 3. InicializaÃ§Ã£o
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Elementos da tela
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnEntrar');
        const form = document.getElementById('loginForm');

        console.log("SISTEMA INICIADO - AGUARDANDO AÃ‡ÃƒO");

        // 4. Verifica Login AutomÃ¡tico
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("UsuÃ¡rio jÃ¡ logado:", user.email);
                statusDiv.innerText = "ðŸ‘‹ Bem-vindo de volta!";
                statusDiv.style.color = "#00ff88";
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
            }
        });

        // 5. O EVENTO DE CLIQUE (Aqui estÃ¡ a mÃ¡gica)
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // IMPEDE A PÃGINA DE RECARREGAR
            console.log("BotÃ£o clicado!");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Bloqueia o botÃ£o para nÃ£o clicar 2x
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";
            statusDiv.innerText = "Conectando ao servidor...";
            statusDiv.style.color = "yellow";

            try {
                // Tenta Logar
                await signInWithEmailAndPassword(auth, email, password);
                
                statusDiv.innerText = "âœ… SUCESSO! Entrando...";
                statusDiv.style.color = "#00ff88";
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);

            } catch (error) {
                console.error("Erro no login:", error.code);

                // Se o usuÃ¡rio nÃ£o existe, CRIA A CONTA AUTOMATICAMENTE
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    statusDiv.innerText = "Criando sua conta...";
                    
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        
                        // Cria carteira de moedas zerada
                        await setDoc(doc(db, "users", userCredential.user.uid), {
                            email: email,
                            coins: 0,
                            joined: new Date()
                        });

                        statusDiv.innerText = "ðŸŽ‰ CONTA CRIADA! BEM-VINDO!";
                        statusDiv.style.color = "#00ff88";
                        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);

                    } catch (createError) {
                        statusDiv.innerText = "Erro ao criar: " + createError.message;
                        statusDiv.style.color = "red";
                        btn.disabled = false;
                        btn.innerText = "TENTAR NOVAMENTE";
                    }
                } else {
                    // Outros erros (Senha errada, muitos cliques, etc)
                    statusDiv.innerText = "Erro: " + error.code;
                    statusDiv.style.color = "red";
                    btn.disabled = false;
                    btn.innerText = "ACESSAR SISTEMA";
                }
            }
        });
    </script>
</body>
</html>
