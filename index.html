<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeCoin - Acesso Blindado</title>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #00ff88; color: black; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        #status { margin-top: 15px; color: yellow; font-weight: bold; min-height: 20px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="box">
        <h1 style="color: #00ff88; margin: 0 0 10px 0;">ðŸ’ª ShapeCoin</h1>
        <p>Login Universal</p>

        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" id="password" placeholder="Sua senha" required>
        <button onclick="tentarLogin()" id="btn">ENTRAR / CRIAR</button>
        
        <div id="status">Carregando sistema...</div>
    </div>

    <script>
        // 1. ConfiguraÃ§Ã£o (Suas chaves ShapeCoin)
        const firebaseConfig = {
            apiKey: "AIzaSyANh5g4EathHhB0cY4he_CTmdyLUm_TFuE",
            authDomain: "shapecoin.firebaseapp.com",
            projectId: "shapecoin",
            storageBucket: "shapecoin.firebasestorage.app",
            messagingSenderId: "365582210645",
            appId: "1:365582210645:web:8bf24f3809815340be66dc"
        };

        // 2. InicializaÃ§Ã£o Segura
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            document.getElementById('status').innerText = "âœ… SISTEMA PRONTO";
            document.getElementById('status').style.color = "#00ff88";
            console.log("Firebase Iniciado");

            // 3. Verifica se jÃ¡ estÃ¡ logado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('status').innerText = "ðŸ‘‹ OlÃ¡ " + user.email;
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
                }
            });

        } catch (e) {
            alert("ERRO AO INICIAR: " + e.message);
        }

        // 4. FunÃ§Ã£o de Clique
        function tentarLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!email || !pass) {
                alert("Por favor, digite e-mail e senha.");
                return;
            }

            status.innerText = "â³ CONECTANDO...";
            status.style.color = "yellow";
            btn.disabled = true;

            // Tenta Logar
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    status.innerText = "âœ… SUCESSO! ENTRANDO...";
                    status.style.color = "#00ff88";
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error(error);
                    
                    // Se nÃ£o existe, CRIA
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        
                        status.innerText = "ðŸ†• CRIANDO CONTA NOVA...";
                        
                        firebase.auth().createUserWithEmailAndPassword(email, pass)
                            .then((userCredential) => {
                                // Cria saldo inicial
                                db.collection("users").doc(userCredential.user.uid).set({
                                    coins: 0,
                                    email: email
                                }).then(() => {
                                    status.innerText = "ðŸŽ‰ CONTA CRIADA!";
                                    window.location.href = "dashboard.html";
                                });
                            })
                            .catch((createError) => {
                                alert("ERRO AO CRIAR: " + createError.message);
                                status.innerText = "Erro.";
                                btn.disabled = false;
                            });
                    } else {
                        alert("ERRO: " + error.message);
                        status.innerText = "Tente novamente.";
                        btn.disabled = false;
                    }
                });
        }
    </script>
</body>
</html>
