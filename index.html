<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS | Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F2F0E9; --surface: #FFFFFF; --text: #1A1A1A; --muted: #8E8E8E; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; justify-content: center; padding: 40px; }
        .brand { text-align: center; margin-bottom: 50px; }
        .logo { font-size: 0.9rem; letter-spacing: 3px; font-weight: 600; color: var(--muted); text-transform: uppercase; }
        .tagline { font-size: 1.8rem; font-weight: 300; margin-top: 15px; }
        .input-group { margin-bottom: 20px; }
        .input { width: 100%; padding: 22px; border-radius: 100px; border: 1px solid transparent; background: var(--surface); font-family: 'Outfit'; font-size: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .btn { width: 100%; padding: 22px; border-radius: 100px; border: none; font-family: 'Outfit'; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .btn-black { background: #111; color: #FFF; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .btn-ghost { background: transparent; color: var(--muted); margin-top: 20px; }
    </style>
</head>
<body>
    <div class="brand">
        <div class="logo">FOCUS â€¢ OS</div>
        <div class="tagline">Domine sua mente.<br>Recupere seu tempo.</div>
    </div>
    <div class="input-group"><input type="email" id="email" class="input" placeholder="E-mail"></div>
    <div class="input-group"><input type="password" id="password" class="input" placeholder="Senha"></div>
    <button class="btn btn-black" id="btnLogin">Acessar Jornada</button>
    <button class="btn btn-ghost" id="btnRegister">Criar nova conta</button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "SUA_API_KEY", authDomain: "SEU_PROJETO.firebaseapp.com", projectId: "SEU_PROJETO" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        document.getElementById('btnLogin').onclick = () => auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).then(()=> location.href='dashboard.html');
        document.getElementById('btnRegister').onclick = () => auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).then(()=> location.href='dashboard.html');
    </script>
</body>
</html>
